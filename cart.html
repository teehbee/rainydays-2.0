<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/99f531cd0d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com/">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cantarell">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fjalla+One">
  <title>RainyDays | Shopping Cart</title>
</head>
<body>
  <header class="cart-header">
    <a href="index.html"><img src=images/logo_gray.jpg class="cart-logo"></a>
    <a href="index.html" class="cart-header-link">CONTINUE SHOPPING</a>
  </header>
  <main class="main-cart">
    <section class="shopping-cart">
    <div class="header-black">
      <h1>YOUR SHOPPING CART</h1>
    </div>
      <div class="cart-product-1">
        <img src="images/products-men-main/mens_jacket_1.jpg" alt="picture of your first product">
        <p class="cart-product-name">Mens jacket number 1</p>
        <p class="cart-product-size">Medium</p>
        <p class="cart-product-price">kr 3 999</p>
      </div>
      <div class="cart-product-2">
        <img src="images/products-men-main/mens_jacket_2.jpg" alt="picture of your second product">
        <p class="cart-product-name">Mens jacket number 2</p>
        <p class="cart-product-size">Large</p>
        <p class="cart-product-price">kr 2 499</p>
        <p class="cart-product-sum">kr 6 498</p>
      </div>
    </section>
    <section class="cart-giftcard">
      <div class="header-black">
        <h2>USE GIFT CARD</h2>
      </div>
      <div class="cart-giftcard-section">
        <h3>ENTER GIFT CARD NUMBER</h3>
        <form action="" method="post">
          <input type="text" id="giftcard-number" name="giftcard-number" placeholder="Gift card number">
          <h3>ENTER GIFT CARD CODE</h3>
          <input type="text" id="giftcard-code" name="giftcard-code" placeholder="Gift card code">
          <div class="gift-card-cta">
          <input type="submit" value="OK">
        </div>
        </form>
      </div>
    </section>
    
  </main>
  
</body>
</html>
